<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page | UIC L&amp;F</title>
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
    {% include "basic/css.html" %}
	<style>
		body{
			margin-top: 120px;
		}
	</style>
</head>

<body class="gray-bg">
   
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img src="{{ url_for('static',filename='img/logo_black.png') }}" style="width: 200px"/>

            </div>
            <br>
            <h3>Welcome login L&amp;F platform</h3>
            <br>
            <form class="m-t" role="form" method="post" action="{{ url_for('user.login') }}">

                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger alert-dismissable">
                                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                                {{ message }}
                </div>

                {% endfor %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" name="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <p class="text-muted text-center"><small>Don't have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{ url_for('user.register') }}">create an account</a>

            </form>
            <p class="m-t"> <small>Copyright</strong> UIC SDWII coursework &copy; 2018-2019</small> </p>
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
</body>

</html>
